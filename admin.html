<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Admin Panel | Divyaraa Homes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDdpuNucflUlnN5FZy9EV8wxgZy041mxWc",
  authDomain: "divyaraa-homes.firebaseapp.com",
  projectId: "divyaraa-homes"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>

body{
margin:0;
font-family:Poppins,sans-serif;
background:#050816;
color:white;
}

header{
background:black;
color:gold;
padding:15px;
text-align:center;
font-size:20px;
}

.container{
padding:25px;
max-width:900px;
margin:auto;
}

h2{
color:gold;
margin-bottom:15px;
}

input,textarea{
width:100%;
padding:12px;
margin:8px 0;
border-radius:5px;
border:none;
}

button{
padding:12px 25px;
background:gold;
border:none;
border-radius:5px;
font-weight:600;
cursor:pointer;
}

button:hover{
background:#ffcc00;
}

.card{
background:#020617;
padding:20px;
border-radius:10px;
margin-top:25px;
}

.logout{
float:right;
background:red;
color:white;
padding:6px 12px;
border-radius:4px;
cursor:pointer;
}

</style>

</head>

<body>

<header>
Admin Panel - Divyaraa Homes
<span class="logout" onclick="logout()">Logout</span>
</header>

<div class="container">

<!-- Add Property -->
<div class="card">

<h2>Add New Property</h2>

<input type="text" id="title" placeholder="Title (Hindi/English)">

<input type="text" id="price" placeholder="Price">

<input type="text" id="location" placeholder="Location">

<input type="text" id="image" placeholder="Image URL">

<textarea id="desc" placeholder="Description"></textarea>

<button onclick="addProperty()">Add Property</button>

<p id="msg"></p>

</div>

</div>


<script>

/* Check Login */
auth.onAuthStateChanged(user=>{

if(!user){
window.location.href="login.html";
}

});


/* Add Property */
function addProperty(){

db.collection("properties").add({

title_hi: title.value,
price_hi: price.value,
location_hi: location.value,
image: image.value,
description_hi: desc.value,
createdAt: new Date()

});

document.getElementById("msg").innerText="Property Added Successfully âœ…";

title.value="";
price.value="";
location.value="";
image.value="";
desc.value="";

}


/* Logout */
function logout(){

auth.signOut().then(()=>{

window.location.href="login.html";

});

}

</script>

</body>
</html>
