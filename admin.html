<!DOCTYPE html>
<html>
<head>

<title>Admin Panel | Divyaraa Homes</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDdpuNucflUlnN5FZy9EV8wxgZy041mxWc",
  authDomain: "divyaraa-homes.firebaseapp.com",
  projectId: "divyaraa-homes",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>

body{
font-family:Poppins;
background:#050816;
color:white;
text-align:center;
}

input,button{
padding:10px;
margin:8px;
width:250px;
border-radius:6px;
border:none;
}

button{
background:gold;
font-weight:bold;
}

</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="login">

<input type="email" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Password">

<button onclick="login()">Login</button>

</div>

<div id="panel" style="display:none">

<h2>Add Property</h2>

<input id="title" placeholder="Title Hindi">
<input id="location" placeholder="Location">
<input id="price" placeholder="Price">
<input id="image" placeholder="Image URL">

<button onclick="add()">Add Property</button>

</div>


<script>

function login(){

auth.signInWithEmailAndPassword(
email.value,
pass.value
)

.then(user=>{

if(user.user.email==="brijendra019@gmail.com"){

login.style.display="none";
panel.style.display="block";

}else{

alert("Not Authorized");
auth.signOut();

}

});

}


function add(){

db.collection("properties").add({

title_hi: title.value,
location_hi: location.value,
price_hi: price.value,
image: image.value,
createdAt: new Date()

});

alert("Property Added");

}

</script>

</body>
</html>
